- cpu_device_hotplug_maximum:
    virt_test_type = qemu
    type = cpu_device_hotplug_maximum
    no RHEL.6
    only x86_64 ppc64 ppc64le
    required_qemu = [2.6.0, )
    Win2008, Win2012:
        check_cpu_topology = no
    ppc64, ppc64le:
        required_qemu = [2.12.0, )
    ovmf:
        required_qemu = [5.2.0, )
    start_vm = no
    qemu_sandbox = on
    allow_pcpu_overcommit = no
    # Require long time to reboot if CPU overcommit
    reboot_timeout = 360
    vcpu_maxcpus = 0
    smp = 1
    q35:
        machine_type_extra_params = "kernel-irqchip=split"
        intel_iommu = yes
        no HostCpuVendor.amd
        virtio_dev_iommu_platform = on
    Win2016:
        # Set a workaround for win2016 guest
        workaround_need = yes
        devcon_dir = "win7_amd64"
        devcon_path = "WIN_UTILS:\devcon\${devcon_dir}\devcon.exe"
        driver_inf_file = "C:\Windows\INF\machine.inf"
        dev_hwid = '"ACPI\VEN_ACPI&DEV_0010"'
    variants:
        - max_socket:
            only Linux
            vcpu_sockets = 0
            vcpu_cores = 1
            vcpu_threads = 1
        - max_core:
            vcpu_sockets = 1
            vcpu_cores = 0
            vcpu_threads = 1
        - max_thread:
            only ppc64 ppc64le
            smp = 8
            vcpu_sockets = 1
            vcpu_cores = 0
            vcpu_threads = 8
    variants:
        - @default:
        - with_hugepages:
            hugepage = yes
        - offline_vcpu:
            only Linux
            ppc64, ppc64le:
                only max_thread
            ! ppc64, ppc64le:
                only max_core
            offline_vcpu_after_hotplug = yes
