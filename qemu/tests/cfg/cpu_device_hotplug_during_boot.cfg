- cpu_device_hotplug_during_boot: cpu_device_hotpluggable
    required_qemu = [2.6.0, )
    ppc64, ppc64le:
        required_qemu = [2.12.0, )
    virt_test_type = qemu
    type = cpu_device_hotplug_during_boot
    qemu_sandbox = on
    vcpu_devices = vcpu1
    only Linux
    no aarch64
    no RHEL.6
    ovmf:
        required_qemu = [5.2.0, )
    variants:
        - @only_plug:
        - with_unplug:
            no s390x
            unplug_during_boot = yes
