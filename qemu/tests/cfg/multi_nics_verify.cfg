- multi_nics_verify: guest_test.arp_set
    virt_test_type = qemu
    type = multi_nics_verify
    no RHEL.3.9
    start_vm = no
    login_timeout = 1800
    variants:
        - nic_virtio:
            only virtio_net
            nics_num = 27
        - nic_e1000e:
            # Limited by e1000e device and seabios firmware
            only x86_64
            only e1000e
            nics_num = 8
    variants:
        - @default:
        - with_multiqueue:
            only nic_virtio
            smp ~= ${vcpu_maxcpus}
            queues = ${smp}
            vt_ulimit_nofile = 10240
            Windows:
                # Windows product limit, it will fail when queues is too large
                del vcpu_maxcpus
                smp = 4
                queues = ${smp}
                i386:
                    nics_num = 8
