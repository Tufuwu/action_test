- bigfile_transfer_over_ipv6:
    virt_test_type = qemu
    type = transfer_file_over_ipv6
    vms = "vm1 vm2"
    image_snapshot = yes
    filesize = 4096
    file_trans_timeout = 2400
    file_md5_check_timeout = 600
    dd_cmd = "dd if=/dev/zero of=%s bs=1M count=%d"
    Linux:
        tmp_dir = "/var/tmp/"
    Windows:
        tmp_dir = "C:\\"
