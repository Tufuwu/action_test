- blockdev_snapshot_reboot:
    type = blockdev_snapshot_reboot
    virt_test_type = qemu
    start_vm = yes
    storage_type_default = "directory"
    storage_pool = default
    snapshot_tag = sn1
    image_format_sn1 = qcow2
    image_name_sn1 = images/sn1
    device = "drive_image1"
    base_tag = "image1"
    rebase_mode = unsafe
    only Linux
    !Host_RHEL.m7:
        node = "drive_image1"
        overlay = "drive_sn1"
        qemu_force_use_drive_expression = no
