- sve_basic:
    type = sve_basic
    only aarch64
    variants:
        - @supported_length:
        - unsupported_length:
            type = sve_invalid
            variants:
                - @default:
                    error_msg = This KVM host does not support the vector length {}-bits
                - invalid_length:
                    start_vm = no
                    invalid_length = sve127
                    cpu_model_flags = "sve=on,${invalid_length}=on"
                    error_msg = Property '\S*.${invalid_length}' not found
