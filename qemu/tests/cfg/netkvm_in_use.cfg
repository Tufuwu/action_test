- netkvm_in_use:
    type = driver_in_use
    only Windows
    only virtio_net
    hostpassword = redhat
    login_timeout = 800
    start_vm = yes
    clone_master = yes
    master_images_clone = image1
    remove_image_image1 = yes
    kill_vm_on_error = yes
    check_guest_bsod = yes
    driver_name = "netkvm"
    run_bgstress = netperf_stress
    bg_stress_run_flag = netperf_run
    netperf_link = netperf-2.7.1.tar.bz2
    server_path = /var/tmp/
    client_path = /var/tmp/
    test_protocols = TCP_STREAM
    netperf_client = ${vms}
    netperf_server = localhost
    netperf_test_duration = 200
    wait_before_subtest = 100
    ping_ext_host = "yes"
    ext_host_get_cmd = "ip route | awk '/default/ { print $3 }'"
    shell_client = "nc"
    target_process = netperf.exe
    variants:
        - before_bg_test:
            run_bg_flag = "before_bg_test"
        - during_bg_test:
            run_bg_flag = "during_bg_test"
        - after_bg_test:
            run_bg_flag = "after_bg_test"
    variants:
        - with_stop_continue:
            sub_test = stop_continue
            suppress_exception = no
        - with_shutdown:
            sub_test = shutdown
            suppress_exception = yes
            shutdown_method = shell
        - with_reboot:
            sub_test = boot
            suppress_exception = yes
            reboot_count = 1
            reboot_method = shell
        - with_system_reset:
            sub_test = boot
            suppress_exception = yes
            reboot_method = system_reset
            sleep_before_reset = 20
        - with_live_migration:
            sub_test = migration
            suppress_exception = no
            migration_test_command = ver && vol
        - with_hotplug:
            sub_test = nic_hotplug
            suppress_exception = no
            pci_type = nic
            pci_model = virtio-net-pci
            repeat_times = 100
            nic_hotplug_count=1
