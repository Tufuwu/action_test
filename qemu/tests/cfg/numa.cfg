- numa:
    type = numa_basic
    kill_vm_on_error = yes
    login_timeout = 240
    numa_hardware_cmd = "numactl --hardware"
    variants:
        - numa_basic:
            vms = ""

        - numa_consistency:
            only Linux
            type = numa_consistency
            start_vm = no
            threshold = 0.05
            ppc64,ppc64le:
                threshold = 0.15
        - numa_stress:
            only Linux
            type = numa_stress
            del stress_args
            mem_ratio = 0.8
            # Replace "count" in "dd commands" to avoid lack of disk space
            #tmpfs_size = 1024
