- block_during_io:
    virt_test_type = qemu
    type = block_during_io
    start_vm = yes
    kill_vm_on_error = yes
    Windows:
        virtio_blk:
            driver_name = viostor
        virtio_scsi:
            driver_name = vioscsi
    variants:
        - with_reboot:
            no send_qmp.with_reboot
            reboot_vm = yes
            reboot_method = shell
            Windows:
                command_shell = shutdown /r /f /t 0
            Linux:
                command_shell = reboot
        - with_shutdown:
            no send_qmp.with_shutdown
            shutdown_vm = yes
            shutdown_method = shell
            Windows:
                command_shell = shutdown /s /f /t 0
            Linux:
                command_shell = shutdown -h now
        - with_system_reset:
            no send_shell.with_system_reset
            reboot_vm = yes
            reboot_method = qmp
            command_qmp = system_reset
    variants:
        - send_qmp:
            command_opts = qmp,${command_qmp}
        - send_shell:
            command_opts = shell,${command_shell}
    variants:
        - system_disk:
            with_data_disks = no
        - data_disks:
            images += " stg"
            image_name_stg = "images/storage"
            image_size_stg = 40G
            blk_extra_params_stg = "serial=TARGET_DISK0"
            force_create_image_stg = yes
            remove_image_stg = yes
    variants:
        - iozone_stress:
            stress_name = iozone
            iozone_cmd_opitons = "-azR -r 64k -n 1G -g 10G -M -i 0 -i 1 -I "
            Win10:
                iozone_cmd_opitons = "-azR -r 64k -n 1G -g 5G -M -i 0 -i 1 -I "
            iozone_timeout = 7200
            Windows:
                iozone_cmd_opitons += "-f %s:\testfile"
            Linux:
                iozone_cmd_opitons += "-f %s/iozone_test"
