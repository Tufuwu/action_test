- jumbo: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu libvirt
    no RHEL.3.9
    no RHEL.4
    requires_root = yes
    type = jumbo
    mtu = 9000
    start_vm = no
    rtl8139, spapr-vlan:
        mtu = 1500
    e1000e, e1000:
        only Linux
    virtio_net:
        Windows:
            mtu_key = MTU
