plan:
  - script:
      - python3 jobs/sync-upstream/sync.py forks --layer-list jobs/includes/charm-layer-list.inc --charm-list jobs/includes/charm-support-matrix.inc
    tags: [sync]
  - script:
      - |
        #!/bin/bash

        set -eux
        IS_DRY_RUN=""
        if [ ! -z ${DRY_RUN+x} ]; then
          IS_DRY_RUN="--dry-run"
        fi
        python3 jobs/sync-upstream/sync.py tag-stable \
                     --layer-list jobs/includes/charm-layer-list.inc \
                     --charm-list jobs/includes/charm-support-matrix.inc \
                     --bundle-revision $BUNDLE_REV \
                     --k8s-version $K8S_VERSION \
                     --filter-by-tag k8s
    tags: [tag-stable-rev]
  - script:
      - |
        #!/bin/bash

        set -eux
        IS_DRY_RUN=""
        if [ ! -z ${DRY_RUN+x} ]; then
          IS_DRY_RUN="--dry-run"
        fi
        python3 jobs/sync-upstream/sync.py tag-stable \
                     --layer-list jobs/includes/charm-layer-list.inc \
                     --charm-list jobs/includes/charm-support-matrix.inc \
                     --bundle-revision $BUGFIX_REV \
                     --k8s-version $K8S_VERSION \
                     --filter-by-tag k8s \
                     --bugfix
    tags: [tag-bugfix-rev]

  - script:
      - |
        #!/bin/bash

        set -eux
        IS_DRY_RUN=""
        if [ ! -z ${DRY_RUN+x} ]; then
          IS_DRY_RUN="--dry-run"
        fi
        python3 jobs/sync-upstream/sync.py cut-stable-release \
            --layer-list jobs/includes/charm-layer-list.inc \
            --charm-list jobs/includes/charm-support-matrix.inc \
            --ancillary-list jobs/includes/ancillary-list.inc \
            --filter-by-tag k8s $IS_DRY_RUN
    tags: [cut-stable-release]

meta:
  name: Sync upstream layers components
  description: |
    Syncs all upstream layer components to the downstream GitHub organization
    'charmed-kubernetes'.
  mkdocs:
    destination:
      - "maintenance/sync-upstream/index.md"
